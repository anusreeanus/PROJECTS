<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Deposit</title>
<style>
.header {
	background-color: #004a8d;
	color: white;
	padding: 1rem;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	width: 1220px;
	top: 0;
	z-index: 1000;
}

.logo {
	font-size: 2rem;
	font-weight: bold;
}

.nav-links {
	display: flex;
	gap: 2rem;
}

.nav-links a {
	color: white;
	text-decoration: none;
	font-weight: 500;
}
</style>
<link rel="stylesheet" href="/style.css">
</head>
<body>
	<header class="header">
		<div class="logo">PrimeBank</div>
		<nav class="nav-links">
			<a href="" th:href="@{/accounts/about}">Home</a> <a href="#services"
				th:href="@{/accounts/service}">Services</a> <a href=""
				th:href="@{/accounts/about1}">About</a> <a href=""
				th:href="@{/accounts/contact}">Contact</a> <a href="#login">Login</a>
		</nav>
	</header>
	
	<h1>Deposit</h1>
	<form th:action="@{/accounts/deposit}" method="post">
		<label for="accountNumber">Account Number:</label> <input type="text"
			id="accountNumber" name="accountNumber" required> <label
			for="amount">Amount:</label> <input type="number" id="amount"
			name="amount" required>
		<button type="submit">Deposit</button>
	</form>
<p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>


</body>
</html>
